language: java
jdk:
- openjdk6
- openjdk7
- oraclejdk7
- oraclejdk8
before_deploy:
- mvn -DskipTests package
- export RELEASE_FILE=$(ls target/acumen-indexer-*-jar-with-dependencies.jar)
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_FILE}"
  skip_cleanup: true
  on:
    repo: AcumenProject/acumen-indexer